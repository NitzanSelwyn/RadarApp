<mat-chip-list class="mat-chip-list-stacked">
  <!-- ngFor on all the events that was recived -->
  <mat-chip *ngFor="let eve of apiService.events" selected [color]="primary" [routerLink]="['/events',eve._id]">
    <!-- showing only the event title as an mat-chip from angular metirial -->
    {{eve.title}}
  </mat-chip>
</mat-chip-list>
