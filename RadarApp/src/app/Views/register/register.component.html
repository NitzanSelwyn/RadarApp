<mat-card>
    <mat-card-title>
        Register New User
    </mat-card-title>
    <mat-card-content>
        <form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
            <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="firstname" name="firstname" type="text" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="lastname" name="lastname" type="text" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="User Name" [(ngModel)]="username" name="username" type="text" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" />
            </mat-form-field>
            <br>
            <button mat-raised-button (click)="registerUser()" type="button" color="primary">Register</button>

        </form>
    </mat-card-content>
</mat-card>
