  <div>

    <mat-card-content>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="13">
        <agm-marker [latitude]="eve?.location.lat" [longitude]="eve?.location.lng" *ngFor="let eve of apiService.events">
          <agm-info-window>
            <h3>
              <strong>{{eve.title}}</strong>
            </h3>
            <p>{{eve.description}}</p>
            <p>{{eve.location.lat}} , {{eve.location.lng}}</p>
          </agm-info-window>
        </agm-marker>
        <agm-marker [latitude]="lat" [longitude]="lng">
          <agm-info-window>
            <h3>
              <strong>Current Location</strong>
            </h3>
          </agm-info-window>
          <agm-circle [latitude]="lat" [longitude]="lng" [radius]="2000" [fillColor]="'red'" [circleDraggable]="false" [editable]="false">
          </agm-circle>
        </agm-marker>
      </agm-map>
    </mat-card-content>
  </div>

</mat-card>
