<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>New Post</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- #eventForm="ngForm" (submit)="createEvent(eventForm)" -->
    <form class="example-form">
      <mat-form-field style="width: 100%">
        <textarea matInput [(ngModel)]="eventTitle" name="title" placeholder="Event Title"></textarea>
        <!-- <mat-error *ngIf="eventDescription.invalid">Please Enter A Valid Form</mat-error> -->
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <textarea matInput [(ngModel)]="eventDescription" name="description" placeholder="Event Description"></textarea>
        <!-- <mat-error *ngIf="eventDescription.invalid">Please Enter A Valid Form</mat-error> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <!-- <input matInput type="date" name="date" placeholder="Choose a date" [(ngModel)]="eventDate" /> -->
        <input matInput [matDatepicker]="picker" time="false" [min]="minDate" (dateInput)="addEvent($event)" (dateChange)="addEvent($event)"
          disabled placeholder="Pick A Date For Your Event">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="eventTime" type="time" name="time" placeholder="Event Time" />
        <!-- <mat-error *ngIf="eventTime.invalid">Please Enter A Valid Form</mat-error> -->
      </mat-form-field>
      <br>
      <!-- <input type="checkbox" (change)="changedEvent($event)" placeholder="Is Your Event Not In Your Current Location" /> -->
      <!-- <mat-checkbox [(ngModel)]="disabled">Is Your Event Not In Your Current Location</mat-checkbox> -->
      <br>
      <mat-form-field style="width: 100%">
        <input matInput type="text" placeholder="Search For Location" #search />
        <!-- <mat-error *ngIf="search.invalid">Please Enter A Valid Form</mat-error> -->
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="createEvent()" type="button" [routerLink]="['/']" color="primary">Post</button>
      <!-- <input type="submit" value="Submit" mat-raised-button/> -->
    </form>
  </mat-card-content>
</mat-card>
